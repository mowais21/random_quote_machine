<html lang="en">

<head>
    <title>Random Quotes Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="random_quote.css">
    <script type="text/javascript" src="random_quote.js"></script>
</head>

<link href="http://fonts.googleapis.com/css?family=Cardo:400,400italic|Radley|Tangerine" rel="stylesheet">

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center page-header">Inspirational Quotes</h1>
            <div class="quote text-center">
                <blockquote>
                    <p id="text">Not all treasure is silver and gold, mate.</p>
                    <footer id="author">Jack Sparrow</footer>
                </blockquote>
            </div>
            <div class="text-center">
                <button id="new-quote" class="btn">New Quote</button>
                <a id="tweet" href="#" target="_blank" class="btn text-center">Tweet<i id ="twitter"></i></a>
            </div>
        </div>
    </div>
</body>
